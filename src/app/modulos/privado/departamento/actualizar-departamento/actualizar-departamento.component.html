<div class="container-fluid bg-breadcrumb">
    <div class="row mx-4">
        <div class="col-4">
            <h4 class="text-white display-6" data-wow-delay="0.1s">
                Actualizar Departamentos
            </h4>
        </div>
        <div class="col-8">
            <div class="d-flex justify-content-end">
                <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                    <li class="breadcrumb-item"><a href="index.html" [routerLink]="['/private/dash']">
                        <i class="fa fa-home text-primary"></i>
                    </a></li>
                    <li class="breadcrumb-item"><a href="#">Departamento</a></li>
                    <li class="breadcrumb-item" [routerLink]="['/privado/departament/admin']">Administrar</li>
                    <li class="breadcrumb-item active text-primary">Actualizar</li>
                </ol> 
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4" *ngIf="cargaFinalizada;else spinner">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Formulario Actualizar</h4>
                </div>

                <div class="card-body">
                    <form class="p-4" #frmActualizar="ngForm" (submit)="frmActualizar.form.valid && enviarFormulario(frmActualizar)">
                        <div class="mb-3">
                            <label class="form-label">
                                <span class="text-danger"></span> Nombre Departamento
                            </label>

                            <input type="text" id="nombreDepartamento" name="nombreDepartamento" 
                            [(ngModel)]="objDepartamento.nombreDepartamento" #nomDepa="ngModel"
                            [ngClass]="{'is-valid': frmActualizar.submitted && nomDepa.invalid}" required>
                        </div>

                        <span class="d-flex justify-content-center">
                            <button class="btn btn-primary mx-2" type="submit">Actualizar</button>
                            <a class="btn btn-dark mx-2" [routerLink]="['/privado/departament/admin']">Cancelar</a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #spinner>
    <app-spinners></app-spinners>
</ng-template>
